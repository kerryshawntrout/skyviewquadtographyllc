<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      /* Remove the navbar's default margin-bottom and rounded borders */
      .navbar {
        margin-bottom: 0;
        border-radius: 0;
      }

      /* Add a gray background color and some padding to the footer */
      footer {
        background-color: #f2f2f2;
        padding: 25px;
      }
    </style>
    <title>Skyview Quadtography LLC Gallery</title>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#myNavbar"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Portfolio</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li class="active"><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="jumbotron">
      <div class="container text-center">
        <h1>Skyview Quadtography LLC</h1>
        <h4>Please enjoy a few of my drone photos</h4>
      </div>
    </div>
    <div class="container" style="width: 900px"  >
    <div id="myCarousel" class="carousel slide" data-ride="carousel" >
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        <li data-target="#myCarousel" data-slide-to="6"></li>
        <li data-target="#myCarousel" data-slide-to="7"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" style="max-width:850px">
        <div class="item active" >
          <div class="container">            
          <img src="images/ArenaRoof.jpg" alt="Indoor Arena" style="max-height: 600px" style="min-width: 900px"/>

          
        </div>
        </div>

        <div class="item">
          <div class="container">
          <img src="images/BarnandArenaRoof.jpg" alt="Barn and Indoor Arena" style="max-height: 600px" style="min-width: 900px"/>
        </div>
      </div>
        <div class="item">
          <div class="container">
          <img src="images/Barnside.jpg" alt="Side of the Barn" style="max-height: 600px" style="min-width: 900px"/>
        </div>
      </div>
        <div class="item">
          <div class="container">
          <img src="images/fromthebarn.jpg" alt="From the Barn" style="max-height: 600px" style="min-width: 900px"/>
        </div>
      </div>
        <div class="item">
          <div class="container">
          <img src="images/House2.jpg" alt="the House" style="max-height: 600px" style="min-width: 900px"/>
        </div>
      </div>
        <div class="item">
          <div class="container">
          <img src="images/LHMAC-1.jpg" alt="RC Airfield" style="max-height: 600px" style="min-width: 900px"/>
        </div>
      </div>
        <div class="item"><div class="container">
          <img src="images/LHMAC.jpg" alt="Runway" style="max-height: 600px" style="min-width: 900px"/>
        </div>
      </div>
        <div class="item">
          <div class="container">
          <img src="images/Assasins.jpg" alt="Streamer Battle" style="max-height: 600px" style="min-width: 900px"/>
        </div>
      </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  </body>
</html>
